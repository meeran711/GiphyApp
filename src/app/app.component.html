<div class="container pt-3 bg-dark text-white">
  <div class="row" id="header">
    <div class="col-sm">
    </div>
    <div class="col-sm-5" (click)="loadTrendingGiphy(0)">
      <h1 class="display-5 text-center">Giphy Search</h1>
    </div>
    <div class="col-sm">
    </div>
  </div>
  <div class="row" id="search">
    <div class="input-group mb-3">
      <input [(ngModel)]="searchTerm" type="text" class="form-control form-control-lg"
        placeholder="Start your search here" aria-label="Start your search here" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <div *ngFor="let type of types">
          <input type="radio" name="gifType" value="{{type}}" (change)="radioChangeHandler($event)">
          <i>{{type}}</i>
        </div>
      </div>
      <div class="input-group-append">
        <button id="searchButton" (click)="searchGiphy(searchTerm)" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center" id="pages">
    <div class="col-sm-2">
      <button id="PreviousButton" (click)="loadGiphyReverse()" class="btn btn-primary" [disabled]="currentOffset == 0">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
        </svg> Previous
      </button>
    </div>
    <div class="col-sm">
    </div>
    <div class="ml-1 col-sm-2">
      <button id="NextButton" (click)="loadGiphyForward()" class="btn btn-primary float-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z" />
        </svg> Next
      </button>
    </div>
  </div>
  <div class="row justify-content-md-center" id="content-box">
    <div class="mt-1 col-sm-6 col-md-4" *ngFor="let item of results"><img class='w-100' src={{item.imageUrl}} /></div>
  </div>
</div>
